<h3>Wind Sounds</h3>
<input type='range' id='Mid' min=100 max=1000 value=100 step='.01'>
<p></p>
<button type="button" value="play" id="Play">Start Wind</button>
<button type="button" value="play" id="Stopwind">Stop Wind</button>
<input type="button" value="record" id="StartWind">
<input type="button" value="stop" id="StopWind">
<script src="recorder.js"></script>
<script src="wind.js"></script>

<h3>Doorbell Sounds</h3>
<input type='button' value='Strike' id='Strike'>
<input type='button' value='StrikeTwo' id='StrikeTwo'>

<input type="button" value="stop" id="Stop">
<script src="recorder.js"></script>
<script src='testbells.js'></script>

<h3>Car Sounds</h3>

<input type="button" value="stop" id="StopCar">
